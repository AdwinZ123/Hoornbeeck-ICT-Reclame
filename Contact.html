<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Hoornbeeck ICT</title>
    <link rel="shortcut icon" href="faviconHoornbeeckICT.ico" />
    <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="/Opdracht_Programmeren.styles.css" asp-append-version="true" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-x-hidden">
    <header class="scroll flex items-center w-screen px-20 mb-5 fixed top-0 backdrop-blur-md z-50">
        <div>
            <a href="Index.html"><img src="../img/logo.png" class="w-1/5 p-3" /></a>
        </div>
        <div class="flex flex-grow justify-end gap-10">
            <a href="Index.html">
                <h1 class="font-bold text-xl">Home</h1>
            </a>
            <a href="quiz.html">
                <h1 class="font-bold text-xl">Quiz</h1>
            </a>
            <a href="Contact.html">
                <h1 class="font-bold text-xl underline underline-offset-4 decoration-2">Contact</h1>
            </a>
        </div>
    </header>
    <div>
        <main role="main" class="pb-border-3">
            <div>
                <img class="w-screen h-screen object-cover absolute" src="../img/banner.jpg" alt="Banner Background" />

                <div class="absolute left-1/2 top-1/2 mt-30 w-9/12 flex justify-around"
                    style="transform: translate(-50%, -50%);">
                    <div class="w-full max-w-xs">
                        <form asp-action="Contact" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                            <div asp-validation-summary="ModelOnly" class="text-red-500"></div>
                            <div class="form-group">
                                <label asp-for="Firstname"
                                    class="block text-gray-700 text-sm font-bold mb-2">Voornaam</label>
                                <input asp-for="Firstname"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Type hier..." />
                                <span asp-validation-for="Firstname" class="text-red-500"></span>
                            </div>
                            <br />
                            <div class="form-group">
                                <label asp-for="LastName"
                                    class="block text-gray-700 text-sm font-bold mb-2">Achternaam</label>
                                <input asp-for="LastName"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Type hier..." />
                                <span asp-validation-for="LastName" class="text-red-500"></span>
                            </div>
                            <br />
                            <div class="form-group">
                                <label asp-for="Mail" class="block text-gray-700 text-sm font-bold mb-2">E-Mail</label>
                                <input asp-for="Mail" type="email"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Type hier..." />
                                <span asp-validation-for="Mail" class="text-red-500"></span>
                            </div>
                            <br />
                            <div class="form-group">
                                <label asp-for="PhoneNumber"
                                    class="block text-gray-700 text-sm font-bold mb-2">Telefoonnummer</label>
                                <input asp-for="PhoneNumber" type="tel"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Type hier..." />
                                <span asp-validation-for="PhoneNumber" class="text-red-500"></span>
                            </div>
                            <br />
                            <div class="form-group">
                                <label asp-for="Text" class="block text-gray-700 text-sm font-bold mb-2">Bericht</label>
                                <textarea asp-for="Text"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    placeholder="Type hier..."></textarea>
                                <span asp-validation-for="Text" class="text-red-500"></span>
                            </div>
                            <br />
                            <div class="form-group">
                                <input type="submit" value="Stuur"
                                    class="shadow text-white focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                    style="background-color:  #216361;" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="text-center font-bold py-3">
        Â© Copyright Hoornbeeck 2022
    </footer>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/site.js" asp-append-version="true"></script>
</body>

</html>
